plot : true
delay: 30 # seconds, only for "stream" mode
mode : "test" # options : "train", "test", "stream"

model :
  type: "LSTM" # options, todo: "RNN", "LSTM", "GRU"
  pretrained-weights : "weight/eurusd/LSTM-2020-11-29--20-47-0.993800.zip" # options: empty, or path to pre-trained model
  save-path: "weight/eurusd/" # save model as "type-date-time-r2 score.zip"
  parameters: 
    label: 'Close'
    time-window: 15
    sequence-length : 14
    input-size : 1
    num-layers : 1
    hidden-size : 256
    batch-size : 512
    device : "cuda" # options: "cuda", "cpu"
    lr : 0.001 # learning rate
    num-epochs: 10

data :
  train-path : "dataset/EURUSD/EURUSD_Candlestick_1_M_BID_01.01.2018-21.11.2020.csv"
  test-path : "dataset/EURUSD/EURUSD_Candlestick_1_M_BID_18.11.2020-24.11.2020.csv"
  dev-size : 0.2 # between "0.0" to "1.0". splits train-set 